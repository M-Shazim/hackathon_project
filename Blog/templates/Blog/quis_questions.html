<!-- quiz_questions.html -->
<h2>Quiz Questions</h2>
<form id="quizForm">
    {% for question in questions %}
        <div>
            <label>{{ question.question_text }}</label>
            <input type="text" name="answer_{{ forloop.counter }}" />
        </div>
    {% endfor %}
    <button type="submit">Submit</button>
</form>
